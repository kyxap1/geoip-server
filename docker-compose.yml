version: '3.8'

services:
  geoip-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geoip-server
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - geoip-data:/app/data
      - ./certs:/app/certs:ro
    networks:
      - geoip-network
    depends_on:
      - nginx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: geoip-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    networks:
      - geoip-network
    depends_on:
      - geoip-server
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  geoip-network:
    driver: bridge

volumes:
  geoip-data:
    driver: local
  nginx-logs:
    driver: local
